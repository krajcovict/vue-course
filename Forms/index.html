<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Movieopedia</title>
</head>
<body>
    <div id="app" class="container">
        <form v-on:submit.prevent="handleSubmit">
            <div class="bg-info p-5 rounded m-5">
                <div class="h2 text-center">Forms</div>
                <hr/>
                <div class="input-group mt-3">
                    <span class="input-group-text">Email</span>
                    <input type="text" class="form-control" v-model.trim="formObj.email">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" v-model.trim="formObj.name"
                    v-on:blur="validateName()">
                </div>
                <div class="text-danger" v-if="!formObj.isNameValid">Name is required.</div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Phone</span>
                    <input type="text" class="form-control" v-model.trim="formObj.phone">
                </div>

                <div class="border p-1 mt-2">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" v-model="formObj.gender"
                        value="male" name="inlineRadioOptions">Male</input>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" v-model="formObj.gender"
                        value="female" name="inlineRadioOptions">Female</input>
                    </div>
                </div>
                <br>
                <div class="input-group mb-3">
                    <input type="checkbox" class="check-input" v-model="formObj.subscribe">
                    <label class="form-check-label">&nbsp; subscribe to newsletter</label>
                </div>

                <div class="text-center pb-2">
                    <button class="btn btn-secondary m-2 w-45"
                    >Submit</button>
                    <button class="btn btn-danger m-2 w-45"
                    >Remove</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    const { createApp, ref, reactive, computed, watch } = Vue;
    
    createApp({
        setup() {
            const formObj = reactive({
                email: "",
                name: "",
                phone: "",
                subscribe: false,
                gender: "",
                isNameValid: true,
            })

            function handleSubmit(params) {
                console.log(formObj);
            }

            function validateName() {
                if (formObj.name.length > 0) {
                    formObj.isNameValid = true;
                } else {
                    formObj.isNameValid = false;
                }
            }

            return{
                formObj,
                handleSubmit,
                validateName,
            };
        },
    }).mount("#app");
</script>

</html>
